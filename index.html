<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>العد التنازلي لشهر رمضان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3a8a;
      color: #fef3c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      direction: rtl;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 4em;
      font-weight: bold;
      background: #2563eb;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 500px;
    }
  </style>
</head>
<body>
  <h1>الوقت المتبقي على شهر رمضان</h1>
  <div id="countdown">جارِ التحميل...</div>

  <script>
    const ramadanDate = new Date("April 10, 2025 00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = ramadanDate - now;

      if(distance < 0) {
        countdown.innerHTML = "رمضان كريم!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = ${days} يوم | ${hours} ساعة | ${minutes} دقيقة | ${seconds} ثانية;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
